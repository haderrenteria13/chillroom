<div id="messages">
    {% for message in messages[1:] %}
        <p>{{ message.get("parts")[0] }}</p>
    {% endfor %}
</div>
<form hx-post="/chat/answer" hx-trigger="submit" hx-target="#messages">
    <input name="prompt" type="text" placeholder="Habla con la IA" class="form-text" id="prompt-text">
    <button id="send-message" type="submit">Send message</button>
</form>
